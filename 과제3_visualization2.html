<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Airport Name', 'Covid19 confirmed', 'Airport Usage'],
        ['California, Los Angeles International', 2577, 72],
        ['California, San Francisco International', 2577, 43],
        ['Colorado, Denver International', 2558, 64],
        ['Florida, Miami International', 4064, 78],
        ['Georgia, Hartsfield-Jackson Atlanta International', 3830, 67],
        ['Hawaii, Daniel K. Inouye International', 1154, 100],
        ['Illinois, Chicago OHare International', 4260, 60],
        ['Massachusetts, Boston Logan International', 2646, 76],
        ['Michigan, Detroit Metropolitan Wayne County', 2575, 47],
        ['North Carolina, Charlotte Douglas International', 2920, 56],
        ['New Jersey, Newark Liberty International', 2957, 100],
        ['Nevada, McCarran International', 3674, 24],
        ['New York, LaGuardia', 2838, 78],
        ['New York, John F. Kennedy International', 2838, 85],
        ['Texas, Dallas/Fort Worth International', 3726, 80],
        ['Virginia, Washington Dulles International', 2248, 65],
        ['Washington, Seattle-Tacoma International', 1762, 67]
        ]);

        var options = {
          title: 'Airport Usage after Covid19, compared to 2020-01 usage',
          hAxis: {title: 'Airport',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 800px; height: 700;"></div>
  </body>
</html>
